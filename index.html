<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exampleware SS Private</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #111;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        header h1 {
            font-size: 4rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.7);
        }

        header p {
            font-size: 1.5rem;
            color: #ffffff;
            margin-bottom: 20px;
        }

        .download-btn {
            background: #00ffff;
            color: #000;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.2rem;
            transition: background 0.3s, transform 0.2s;
            display: inline-block;
            margin-top: 20px;
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly down */
            transition: opacity 0.5s, transform 0.5s;
        }

        .download-btn.visible {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }

        section {
            padding: 40px 20px;
            text-align: center;
            margin: 20px;
            background: rgba(44, 44, 44, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly down */
            transition: opacity 0.5s, transform 0.5s;
        }

        section.visible {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }

        .features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .feature {
            background: rgba(68, 68, 68, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            opacity: 0; /* Start hidden */
            transform: translateY(20px); /* Start slightly down */
            transition: opacity 0.5s, transform 0.5s;
        }

        .feature.visible {
            opacity: 1; /* Fade in */
            transform: translateY(0); /* Move to original position */
        }

        .feature:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 20px;
            background: #222;
            color: #ffffff;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <header>
        <h1>Exampleware SS Private</h1>
        <p>The Best Roblox SS</p>
        <a href="#" class="download-btn" id="downloadBtn">Contact</a>
    </header>

    <section id="features">
        <h2 style="text-align: center; color: #00ffff; margin: 20px 0;">Features</h2>
        <div class="features">
            <div class="feature">ðŸŒŸ Intuitive and modern interface</div>
            <div class="feature">âš¡ Lightning-fast script execution</div>
            <div class="feature">ðŸ”„ Frequent updates</div>
            <div class="feature">ðŸ”§ Extremely rare and powerful scripts</div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Exampleware. All Rights Reserved.</p>
    </footer>

    <script>
        // Fade in download button and features on scroll
        const downloadButton = document.getElementById('downloadBtn');
        const features = document.getElementById('features');
        const featureElements = document.querySelectorAll('.feature');

        window.addEventListener('scroll', function() {
            const scrollPosition = window.scrollY;

            // Show download button
            if (scrollPosition > 50) {
                downloadButton.classList.add('visible');
            }

            // Show features section
            if (scrollPosition > features.offsetTop - window.innerHeight + 100) {
                features.classList.add('visible');

                // Fade in each feature individually
                featureElements.forEach((feature, index) => {
                    setTimeout(() => {
                        feature.classList.add('visible');
                    }, index * 200); // Add delay for each feature
                });
            }
        });

        console.log("Exampleware loaded successfully!");
    </script>
</body>
</html>
